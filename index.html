<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RROLL Neon Shop</title>
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif;}
body {background:black; color:#00ff99; overflow-x:hidden; position:relative;}

/* --- FLOATING DOTS --- */
#bgCanvas {position:fixed; top:0; left:0; width:100%; height:100%; z-index:0;}

/* --- HEADER --- */
header {display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; position:relative; z-index:2;}
#logo {font-size:1.6rem; font-weight:bold; display:flex; gap:2px;}

/* --- LOGO LETTER ANIMATION --- */
.logo-letter {text-shadow:0 0 5px #00ff99,0 0 10px #00ff99; animation:letterGlow 2s infinite alternate;}
@keyframes letterGlow {0%{text-shadow:0 0 5px #00ff99,0 0 10px #00ff99;}50%{text-shadow:0 0 15px #00ff99,0 0 30px #00ff99;}100%{text-shadow:0 0 10px #00ff99,0 0 20px #00ff99;}}

/* --- HAMBURGER MENU --- */
.hamburger { cursor:pointer; display:flex; flex-direction:column; justify-content:space-between; height:18px; width:24px; }
.hamburger div { height:3px; background:#00ff99; border-radius:2px; transition:0.3s; box-shadow:0 0 5px #00ff99,0 0 10px #00ff99; }
.menu { position:absolute; top:3rem; right:2rem; background:#111; border:1px solid #00ff99; border-radius:10px; padding:1rem; display:none; flex-direction:column; gap:0.5rem; z-index:3; animation:fadeIn 0.5s ease forwards; }
.menu a { color:#00ff99; text-decoration:none; font-size:0.95rem; transition:0.3s; text-shadow:0 0 3px #00ff99,0 0 6px #00ff99; display:inline-block; }
.menu a span { display:inline-block; animation:menuLetterGlow 2s infinite alternate; }
@keyframes menuLetterGlow {0%{text-shadow:0 0 3px #00ff99,0 0 6px #00ff99;}50%{text-shadow:0 0 10px #00ff99,0 0 20px #00ff99;}100%{text-shadow:0 0 5px #00ff99,0 0 10px #00ff99;}}

/* --- MAIN GRID --- */
main { display:grid; grid-template-columns:repeat(2,1fr); gap:1.5rem; padding:3rem 2rem; position:relative; z-index:2; }
.product-box { background:#111; border-radius:15px; position:relative; overflow:hidden; padding:1rem; display:flex; flex-direction:column; align-items:center; justify-content:space-between; transition:transform 0.3s, box-shadow 0.3s; filter:drop-shadow(0 0 5px #00ff99); }
.product-box:hover { transform:scale(1.03); box-shadow:0 0 25px #00ff99,0 0 50px #00ff99; }
.product-box img { width:100%; height:120px; object-fit:cover; margin-bottom:0.8rem; border-radius:10px; }
.product-box h3, .product-box p { text-shadow:0 0 3px #00ff99,0 0 6px #00ff99; } 
.purchase-btn { border:1px solid #00ff99; padding:0.5rem 1rem; background:transparent; color:#00ff99; cursor:pointer; transition:0.3s; border-radius:8px; text-shadow:0 0 3px #00ff99,0 0 6px #00ff99; }
.purchase-btn:hover { background:#00ff99; color:black; box-shadow:0 0 12px #00ff99,0 0 24px #00ff99; }

/* --- NEON SNAKE BORDER --- */
.product-box::before {content:"";position:absolute;top:0;left:0;width:100%;height:100%;border:2px solid #00ff99;border-radius:15px;pointer-events:none;background:linear-gradient(90deg,transparent,#00ff99,transparent);background-size:200% 100%;animation:neonSnake 3s linear infinite, borderGlow 2s infinite alternate;}
@keyframes neonSnake {0%{background-position:0% 0;}100%{background-position:200% 0;}}
@keyframes borderGlow {0%{box-shadow:0 0 5px #00ff99;}50%{box-shadow:0 0 15px #00ff99;}100%{box-shadow:0 0 5px #00ff99;}}

/* --- MODALS --- */
.modal-bg {display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:5; justify-content:center; align-items:center;}
.modal-content {background:#111; border:2px solid #00ff99; padding:2rem; width:300px; text-align:center; color:#00ff99; border-radius:10px; text-shadow:0 0 3px #00ff99,0 0 6px #00ff99;}
.modal-content button {margin-top:1rem; border-radius:6px; border:1px solid #00ff99; background:transparent; color:#00ff99; cursor:pointer; text-shadow:0 0 3px #00ff99,0 0 6px #00ff99;}
.modal-content button:hover {background:#00ff99; color:black; box-shadow:0 0 12px #00ff99,0 0 24px #00ff99;}

/* --- ANIMATIONS --- */
@keyframes fadeIn {from{opacity:0; transform:translateY(-10px);}to{opacity:1; transform:translateY(0);}}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<header>
  <div id="logo">
    <span class="logo-letter">R</span>
    <span class="logo-letter">R</span>
    <span class="logo-letter">O</span>
    <span class="logo-letter">L</span>
    <span class="logo-letter">L</span>
  </div>
  <div style="position:relative;">
    <div class="hamburger" id="hamburgerBtn"><div></div><div></div><div></div></div>
    <div class="menu" id="menuItems">
      <a href="#" id="loginLink"><span>Login</span></a>
      <a href="#" id="signupLink"><span>Signup</span></a>
      <a href="#" id="accountLink"><span>Account</span></a>
      <a href="#" id="balanceLink"><span>Balance</span></a>
      <a href="#" id="cartLink"><span>Cart</span></a>
    </div>
  </div>
</header>

<main id="mainContent">
  <div class="product-box" data-name="Product 1" data-price="$19.99">
    <img src="https://via.placeholder.com/250x120" alt="Product">
    <h3>Product 1</h3>
    <p>$19.99</p>
    <button class="purchase-btn">Purchase</button>
  </div>
  <div class="product-box" data-name="Product 2" data-price="$29.99">
    <img src="https://via.placeholder.com/250x120" alt="Product">
    <h3>Product 2</h3>
    <p>$29.99</p>
    <button class="purchase-btn">Purchase</button>
  </div>
</main>

<!-- PURCHASE MODAL -->
<div class="modal-bg" id="purchaseModal">
  <div class="modal-content">
    <h2 id="modalProductName">Product</h2>
    <p id="modalProductPrice">$0.00</p>
    <button id="confirmPurchase">Confirm</button>
    <button id="cancelPurchase">Cancel</button>
  </div>
</div>

<!-- ACCOUNT MODAL -->
<div class="modal-bg" id="accountModal">
  <div class="modal-content">
    <h2>Account</h2>
    <p>Coming Soon!</p>
    <button id="closeAccount">Close</button>
  </div>
</div>

<script>
// --- FLOATING DOTS ---
const canvas=document.getElementById('bgCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
const dots=[]; for(let i=0;i<80;i++){dots.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5});}
function animateDots(){ctx.clearRect(0,0,canvas.width,canvas.height);dots.forEach(d=>{d.x+=d.vx; d.y+=d.vy; if(d.x<0||d.x>canvas.width)d.vx*=-1;if(d.y<0||d.y>canvas.height)d.vy*=-1;ctx.beginPath();ctx.arc(d.x,d.y,d.r,0,Math.PI*2);ctx.fillStyle='rgba(0,255,153,0.8)';ctx.fill();});requestAnimationFrame(animateDots);}
animateDots();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});

// --- MENU TOGGLE ---
const hamburgerBtn=document.getElementById('hamburgerBtn');
const menuItems=document.getElementById('menuItems');
let menuOpen=false;
hamburgerBtn.onclick=()=>{ menuOpen=!menuOpen; menuItems.style.display=menuOpen?'flex':'none'; }

// --- PURCHASE MODAL ---
const purchaseModal=document.getElementById('purchaseModal');
const modalProductName=document.getElementById('modalProductName');
const modalProductPrice=document.getElementById('modalProductPrice');
document.querySelectorAll('.purchase-btn').forEach(btn=>{
  btn.onclick=e=>{
    const box=e.target.closest('.product-box');
    modalProductName.textContent=box.dataset.name;
    modalProductPrice.textContent=box.dataset.price;
    purchaseModal.style.display='flex';
  };
});
document.getElementById('cancelPurchase').onclick=()=>{purchaseModal.style.display='none';};
document.getElementById('confirmPurchase').onclick=()=>{alert("Coming Soon: "+modalProductName.textContent); purchaseModal.style.display='none';};

// --- ACCOUNT MODAL ---
const accountModal=document.getElementById('accountModal');
document.getElementById('accountLink').onclick=()=>{ accountModal.style.display='flex'; };
document.getElementById('closeAccount').onclick=()=>{ accountModal.style.display='none'; };

// --- OTHER MENU BUTTONS ---
document.getElementById('loginLink').onclick=()=>{ alert('Login clicked'); };
document.getElementById('signupLink').onclick=()=>{ alert('Signup clicked'); };
document.getElementById('balanceLink').onclick=()=>{ alert('Balance clicked'); };
document.getElementById('cartLink').onclick=()=>{ alert('Cart clicked'); };
</script>
</body>
</html>
