<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>rroll</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #0b0e11;
      color: #ffffff;
      overflow-x: hidden;
    }

    .bg-dots {
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: radial-gradient(circle, rgba(0,200,180,.35) 1px, transparent 1px);
      background-size: 22px 22px;
      animation: rise 1.8s linear infinite;
      opacity: .5;
    }

    @keyframes rise {
      from { background-position: 0 0; }
      to { background-position: 0 -220px; }
    }

    .top-banner {
      background: linear-gradient(90deg,#0f766e,#0284c7);
      text-align: center;
      padding: 10px;
      font-size: 13px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      padding: 18px 20px;
    }

    .logo {
      font-weight: 800;
      letter-spacing: 2px;
    }

    .hero {
      padding: 30px 20px 40px;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      letter-spacing: 3px;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 14px;
      color: #9ca3af;
    }

    .search-box {
      margin: 30px auto;
      display: flex;
      max-width: 520px;
      background: #11161b;
      border-radius: 16px;
      overflow: hidden;
    }

    .search-box input {
      flex: 1;
      padding: 16px;
      background: transparent;
      border: none;
      color: white;
      outline: none;
    }

    .search-box button {
      padding: 0 22px;
      background: linear-gradient(180deg,#0f766e,#0284c7);
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .chip {
      padding: 10px 16px;
      border-radius: 999px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      font-size: 12px;
      letter-spacing: 1px;
      cursor: pointer;
    }

    .chip.active {
      background: linear-gradient(180deg,#0f766e,#0284c7);
      border: none;
    }

    /* PRODUCTS */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 0 20px 60px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: #11161b;
      border-radius: 16px;
      padding: 18px;
      border: 1px solid rgba(255,255,255,.08);
    }

    .card h3 {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .card p {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 14px;
    }

    .card a {
      display: inline-block;
      font-size: 13px;
      color: #38bdf8;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="bg-dots"></div>

<div class="top-banner">
  All Our Links Here → <a href="#" style="color:white">Join here</a>
</div>

<header class="header">
  <div class="logo">rroll</div>
</header>

<main class="hero">
  <h1>RROLL</h1>
  <p class="subtitle">We rroll out free game 24/7</p>

  <div class="search-box">
    <input id="search" type="text" placeholder="Search product..." />
    <button>Product</button>
  </div>

  <div class="categories" id="categories"></div>
</main>

<section class="products" id="products"></section>

<script>
  const products = [
    {
      name: "Free Flight Credit",
      category: "FLIGHTS",
      description: "Claim airline credit with zero deposit.",
      link: "#"
    },
    {
      name: "Streaming Trial Stack",
      category: "STREAMING",
      description: "Multiple platforms, zero cost.",
      link: "#"
    },
    {
      name: "Gas Cashback Boost",
      category: "GAS",
      description: "Instant fuel cashback offer.",
      link: "#"
    }
  ];

  const categories = ["ALL", ...new Set(products.map(p => p.category))];

  const productsEl = document.getElementById("products");
  const categoriesEl = document.getElementById("categories");
  const searchInput = document.getElementById("search");

  let activeCategory = "ALL";

  function renderCategories() {
    categoriesEl.innerHTML = categories.map(cat => `
      <div class="chip ${cat === activeCategory ? "active" : ""}" data-cat="${cat}">
        ${cat}
      </div>
    `).join("");
  }

  function renderProducts() {
    const query = searchInput.value.toLowerCase();

    const filtered = products.filter(p =>
      (activeCategory === "ALL" || p.category === activeCategory) &&
      p.name.toLowerCase().includes(query)
    );

    productsEl.innerHTML = filtered.map(p => `
      <div class="card">
        <h3>${p.name}</h3>
        <p>${p.description}</p>
        <a href="${p.link}">View →</a>
      </div>
    `).join("") || "<p style='color:#6b7280'>No results found.</p>";
  }

  categoriesEl.addEventListener("click", e => {
    if (!e.target.dataset.cat) return;
    activeCategory = e.target.dataset.cat;
    renderCategories();
    renderProducts();
  });

  searchInput.addEventListener("input", renderProducts);

  renderCategories();
  renderProducts();
</script>

</body>
</html>
