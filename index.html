<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>RROLL</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  background: #0b0e11;
  color: #ffffff;
  overflow-x: hidden;
}

/* ---------- BACKGROUND ---------- */
#bg-stars {
  position: fixed;
  inset: 0;
  z-index: -1;
  pointer-events: none;
  background:
    radial-gradient(1200px 600px at 50% 10%, rgba(0,200,180,.12), transparent 55%),
    radial-gradient(1000px 500px at 70% 70%, rgba(2,132,199,.10), transparent 55%),
    #0b0e11;
}

/* ---------- TOP BAR ---------- */
.top-banner {
  background: linear-gradient(90deg, #0f766e, #0284c7);
  text-align: center;
  padding: 10px;
  font-size: 13px;
  letter-spacing: .5px;
}

/* ---------- HEADER ---------- */
.header {
  display: flex;
  justify-content: space-between;
  padding: 20px;
}

/* LOGO */
.logo {
  font-weight: 900;
  font-size: 22px;
  letter-spacing: 2px;
  color: #fff;
  text-shadow:
    0 0 0 #0fb9b1,
    0 0 12px rgba(0,200,180,.35);
  -webkit-text-stroke: 1px rgba(0,200,180,.55);
}

/* ---------- HERO ---------- */
.hero {
  text-align: center;
  padding: 40px 20px 50px;
}

/* STATIC HERO TITLE */
.hero-title {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 6px;
  font-size: 44px;
  font-weight: 900;
  letter-spacing: 4px;
  color: #ffffff;
  -webkit-text-stroke: 1.4px rgba(0,200,180,.65);
  text-shadow:
    0 0 18px rgba(0,200,180,.35),
    0 0 32px rgba(2,132,199,.25);
}

/* CUSTOM DICE */
.dice {
  width: 40px;
  height: 40px;
  margin-top: 2px;
}

/* SUBTITLE */
.subtitle {
  margin-top: 14px;
  font-size: 12px;
  letter-spacing: 2px;
  color: #9fbec7;
  opacity: .9;
}

/* ---------- SEARCH ---------- */
.search-box {
  max-width: 520px;
  margin: 32px auto;
  display: flex;
  background: #11161b;
  border-radius: 16px;
  overflow: hidden;
}

.search-box input {
  flex: 1;
  padding: 16px;
  background: transparent;
  border: none;
  color: white;
  outline: none;
}

.search-box button {
  padding: 0 24px;
  background: linear-gradient(180deg, #0f766e, #0284c7);
  border: none;
  color: white;
  font-weight: 700;
  cursor: pointer;
}

/* ---------- CATEGORIES ---------- */
.categories {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  justify-content: center;
  margin-bottom: 40px;
}

.chip {
  padding: 10px 18px;
  border-radius: 999px;
  background: rgba(255,255,255,.04);
  border: 1px solid rgba(255,255,255,.08);
  font-size: 12px;
  letter-spacing: 1px;
  cursor: pointer;
}

.chip.active {
  background: linear-gradient(180deg, #0f766e, #0284c7);
  border: none;
}

/* ---------- PRODUCTS ---------- */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
  padding: 0 20px 60px;
  max-width: 1200px;
  margin: auto;
}

.card {
  background: #11161b;
  border-radius: 16px;
  padding: 16px;
  border: 1px solid rgba(255,255,255,.08);
}

.card img {
  width: 100%;
  height: 140px;
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 12px;
}

.product-title {
  font-size: 15px;
  margin-bottom: 6px;
}

.card p {
  font-size: 13px;
  color: #cbd5e1;
  margin-bottom: 12px;
}

.card button {
  background: none;
  border: none;
  color: #38bdf8;
  font-weight: 700;
  cursor: pointer;
}

/* ---------- MODAL ---------- */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.modal.active { display: flex; }

.modal-box {
  background: #0f1418;
  width: 92%;
  max-width: 520px;
  border-radius: 18px;
  padding: 22px;
  border: 1px solid rgba(255,255,255,.1);
}

.modal-box img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 14px;
  margin-bottom: 14px;
}

.close {
  text-align: right;
  font-size: 13px;
  cursor: pointer;
  color: #94a3b8;
}

/* ---------- FOOTER ---------- */
.footer {
  margin: 60px 20px 30px;
  background: #11161b;
  border-radius: 16px;
  padding: 20px;
  text-align: center;
  border: 1px solid rgba(255,255,255,.08);
}

.footer-links {
  display: flex;
  flex-wrap: wrap;
  gap: 14px;
  justify-content: center;
  margin-bottom: 12px;
}

.footer-links a {
  color: #94a3b8;
  font-size: 12px;
  text-decoration: none;
}

.footer small {
  color: #94a3b8;
  font-size: 11px;
}
</style>
</head>

<body>

<div id="bg-stars"></div>

<div class="top-banner">All Our Links Here → Join</div>

  <div class="search-box">

  <div class="categories">

</main>

<footer class="footer">
  <div class="footer-links">
    <a href="#">REVIEWS</a>

    <a href="https://discord.gg/nRUjf55dtj" target="_blank">VOUCHES</a>
    <a href="#">BULK / DISCOUNTS</a>
    <a href="#">FAQS</a>
  </div>
  <small>© 2025 RROLL. All rights reserved.</small>
</footer>

</body>
</html>
